version: "3.9"

services:
  sqlserver:
    build:
      context: docker/sqlserver
    image: searchtech/sqlserver:latest
    container_name: searchtech_sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Your_password123"
      MSSQL_PID: "Developer"
      MSSQL_COLLATION: "SQL_Latin1_General_CP1_CI_AI"
    ports:
      - "14333:1433"
    volumes:
      - ./scripts:/scripts:ro
      - ./data:/data:ro
    healthcheck:
      test:
        - CMD
        - /opt/mssql-tools18/bin/sqlcmd
        - -C
        - -S
        - localhost
        - -U
        - SA
        - -P
        - Your_password123
        - -Q
        - "SELECT 1"
      interval: 5s
      retries: 20
      start_period: 10s
    restart: unless-stopped
